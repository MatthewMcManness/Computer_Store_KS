services:
  - type: web
    name: tcs-contact-api
    rootDir: api
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: "/api/health"
    autoDeploy: true
    envVars:
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_TO
        sync: false
      - key: CORS_ORIGINS
        sync: false

  - type: static_site
    name: tcs-frontend
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: "."
    autoDeploy: true