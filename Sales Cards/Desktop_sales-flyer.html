<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Sales Flyer</title>
    <link rel="stylesheet" href="sales-flyer.css">
</head>
<body>
    <div class="flyer">
        <div class="header">
            <img src="title.png" alt="Computer Store Kansas">
            <h1>Type Text</h1>
        </div>
        
        <div class="content">
            <div class="product-title">
                <h2>Product Name</h2>
            </div>
            
            <div class="specs-grid">
                <div class="spec-card">
                    <div class="spec-icon">
                        <img src="graphics-icon.png" alt="Graphics Card">
                    </div>
                    <div class="spec-title">Graphics</div>
                    <div class="spec-detail">Graphics Text</div>
                </div>
                <div class="spec-card">
                    <div class="spec-icon">
                        <span class="spec-icon-emoji">üß†</span>
                    </div>
                    <div class="spec-title">Processor</div>
                    <div class="spec-detail">Processor Text</div>
                </div>
                <div class="spec-card">
                    <div class="spec-icon">
                        <span class="spec-icon-emoji">‚ö°</span>
                    </div>
                    <div class="spec-title">Memory</div>
                    <div class="spec-detail">Memory Text</div>
                </div>
                <div class="spec-card">
                    <div class="spec-icon">
                        <span class="spec-icon-emoji">üíæ</span>
                    </div>
                    <div class="spec-title">Storage</div>
                    <div class="spec-detail">Storage Text</div>
                </div>
            </div>
            
            <div class="software-badge">
                üñ•Ô∏è Windows 11 Pre-Installed
            </div>
            
            <div class="price-section">
                <div class="price">Price Text</div>
                <div class="price-note">Plus applicable tax</div>
            </div>
            
            <div class="peace-of-mind">
                <div class="peace-title">üõ°Ô∏è Peace of Mind Included</div>
                <div class="warranty-grid">
                    <div class="warranty-item">
                        <div class="warranty-duration">3 Months</div>
                        <div class="warranty-type">Parts Warranty</div>
                    </div>
                    <div class="warranty-item">
                        <div class="warranty-duration">6 Months</div>
                        <div class="warranty-type">Free Diagnostics</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
